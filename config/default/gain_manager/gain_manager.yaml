version: "1.0.4.0"

rate: 10.0 # [Hz]
diagnostics_rate: 1.0 # [Hz]

scope_timer:

  enabled: false
  log_filename: "" # if empty, scope timers output to terminal; otherwise log to file

estimator_types: [
  "gps_garmin",
  "gps_baro",
  "rtk",
  "aloam",
  "hector_garmin",
  "vio",
  "optflow",
  "other",
  "ground_truth",
]

gains: [
  "default",
]

gain_management:

  # list of allowed gains per odometry mode
  allowed_gains:
    gps_garmin: ["default"]
    gps_baro: ["default"]
    rtk: ["default"]
    aloam: ["default"]
    hector_garmin: ["default"]
    vio: ["default"]
    optflow: ["default"]
    other: ["default"]
    ground_truth: ["default"]

  # those gains will be used automatically when a localization mode switches
  # and the current gains are not in the allowed list (next paragraphs)
  fallback_gains:
    gps_garmin: "default"
    gps_baro: "default"
    rtk: "default"
    aloam: "default"
    hector_garmin: "default"
    vio: "default"
    optflow: "default"
    other: "default"
    ground_truth: "default"
