version: "1.0.4.0"

rate: 10.0 # [Hz]
diagnostics_rate: 1.0 # [Hz]

scope_timer:

  enabled: false
  log_filename: "" # if empty, scope timers output to terminal; otherwise log to file

estimator_types: [
  "gps_garmin",
  "gps_baro",
  "rtk",
  "aloam",
  "hector",
  "vio",
  "optflow",
  "other",
  "ground_truth",
]

constraints: [
  "slow",
  "medium",
  "fast",
]

constraint_management:

  # list of allowed gains per odometry mode
  allowed_constraints:
    gps_garmin: ["slow", "medium", "fast"]
    gps_baro: ["slow", "medium", "fast"]
    rtk: ["slow", "medium", "fast"]
    aloam: ["slow"]
    hector: ["slow"]
    vio: ["slow"]
    optflow: ["slow"]
    other: ["slow"]
    ground_truth: ["slow", "medium", "fast"]

  # those gains will be used automatically when a localization mode switches
  # and the current gains are not in the allowed list (next paragraphs)
  fallback_constraints:
    gps_garmin: "medium"
    gps_baro: "medium"
    rtk: "medium"
    aloam: "slow"
    hector: "slow"
    vio: "slow"
    optflow: "slow"
    other: "slow"
    ground_truth: "medium"
