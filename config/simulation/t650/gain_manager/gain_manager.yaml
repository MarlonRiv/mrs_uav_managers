gains: [
  "supersoft",
  "soft",
  "tight",
]

gain_management:

  # list of allowed gains per odometry mode
  allowed_gains:
    ground_truth: ["supersoft", 'soft', 'tight']
    gps_garmin: ["supersoft", 'soft', 'tight']
    gps_baro: ["supersoft", 'soft', 'tight']
    rtk: ["supersoft", 'soft', 'tight']
    aloam: ["soft"]
    vio: ["supersoft","soft"]
    hector_garmin: ["soft"]
    optflow: ["supersoft", "soft"]
    other: ["supersoft"]

  # those gains will be used automatically when a localization mode switches
  # and the current gains are not in the allowed list (next paragraphs)
  fallback_gains:
    ground_truth: "tight"
    gps_garmin: "soft"
    gps_baro: "soft"
    rtk: "soft"
    aloam: "soft"
    vio: "supersoft"
    hector_garmin: "soft"
    optflow: "supersoft"
    other: "supersoft"
