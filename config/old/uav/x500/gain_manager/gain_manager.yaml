gains: [
  "supersoft",
  "soft",
  "tight",
  "supertight",
]


gain_management:

  # list of allowed gains per odometry mode
  allowed_gains:
    hector_garmin: ["supersoft"]
    aloam: ["supersoft", "soft"]
    vio: ["supersoft"]
    rtk: ["supersoft"]
    gps_garmin: ["supersoft", "soft"]
    gps_baro: ["supersoft", "soft"]
    optflow: ["supersoft"]
    other: ["supersoft"]

  # those gains will be used automatically when a localization mode switches
  # and the current gains are not in the allowed list (next paragraphs)
  fallback_gains:
    hector_garmin: "supersoft"
    aloam: "soft"
    vio: "supersoft"
    rtk: "supersoft"
    gps_garmin: "soft"
    gps_baro: "soft"
    optflow: "supersoft"
    other: "supersoft"
